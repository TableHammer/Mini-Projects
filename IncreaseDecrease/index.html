<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Increase and decrease</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <span id="change-background">Purchase</span>
            <div class="card" id="1">
                <div class="pic" id="1"></div>
                <div class="text-space" id="craft">
                    <h2 class="List">Baguette</h1>
                    <div class="decrease">-</div>
                    <h3 class="counter" id="first">1</h2>
                    <div class="increase">+</div>
                </div>
            </div>
            <div class="card" id="2">
                <div class="pic" id="2"></div>
                <div class="text-space" id="craft">
                    <h2 class="List">Corn Dog</h1>
                    <div class="decrease">-</div>
                    <h3 class="counter" id="second">2</h2>
                    <div class="increase">+</div>
                </div>
            </div>
            <div class="card" id="3">
                <div class="pic" id="3"></div>
                <div class="text-space" id="craft">
                    <h2 class="List">Croissant</h1>
                    <div class="decrease">-</div>
                    <h3 class="counter" id="third">3</h2>
                    <div class="increase">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
